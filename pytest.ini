[tool:pytest]
# Pytest configuration for FinBrief test suite

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output configuration
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes

# Test markers for categorization
markers =
    unit: Unit tests for individual components
    integration: Integration tests for multiple components  
    api: API endpoint and response tests
    auth: Authentication and security tests
    database: Database operation tests
    services: Service layer functionality tests
    crawlers: News crawler and adapter tests
    slow: Tests that take longer than 1 second
    requires_db: Tests that require database connection
    requires_openai: Tests that require OpenAI API key
    requires_vector_deps: Tests that require ChromaDB/sentence-transformers

# Minimum version
minversion = 6.0

# Test timeout (in seconds)
timeout = 300

# Ignore certain directories
norecursedirs = 
    .git
    .tox
    dist
    build
    *.egg
    data
    logs
    __pycache__